<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Link B5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container d-flex align-items-center justify-content-center bgblend col-sm col-xxl">
  <div class="card div_card p-3 m-5">
  <img src="/images/image-qr-code.png" class="card-img-top" alt="Codigo QR">
  <div class="card-body ">
  <div>
    <h1 class="fuente_titulo card-title">Improve your front-end skills by building projects</h1>
    <p class="fuentes_parrafo p-2 card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </div>
</div>
</div>
<footer>
<div class="centrar">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Edwin Torrado</a>.
</div>
</footer>
  <!-- Script de B5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
